name: CI

permissions:
  issues: write
  contents: read
  
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      run: |
        pytest tests/unit_tests/ -v -s

    - name: Create Issue on Test Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          //Check if the issue already exists
          const { data: issues } = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'ci-failure'
          });

          // Only create if no open ci-failure issues exist
          if (issues.length === 0) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ CI Tests Failed',
              body: `[View Run](${context.payload.repository.html_url}/actions/runs/${context.runId})`,
              labels: ['bug', 'ci-failure'],
              assignees: [context.actor]  // Assigns to person who pushed
            });

